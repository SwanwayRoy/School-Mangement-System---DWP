    <table border="0" cellpadding ="8" width="500" align="center">

        <center>
                     
                <caption align="top"">
                         <h2>Registration</h2>
                 </caption>

                 <form name="registration">

                             <tr>
                                  <td>First Name</td>
                                   <td> 
                                       <input type="text" name="FName" size="30" maxlength="30" value="" 
                                           align="middle" tabindex="1" required autofocus />
                                   </td>
                             </tr>

                             <tr>
                                   <td>Last Name</td>
                                   <td> 
                                       <input type="text" name="LName" size="30" maxlength="30" value="" 
                                           align="middle" tabindex="2" />
                                   </td>
                             </tr>

                              <tr>
                                   <td>Gender</td>
                                   <td> 
                                       <input type="radio" name="Gender" value="Male"  tabindex="3" checked/>Male
                                       <input type="radio" name="Gender" value="Female"  tabindex="4" checked/>Female
                                   </td>
                             </tr>

                             <tr>
                                   <td> Address </td>
                                   <td> 
                                       <input type="text" name="address" size="30" maxlength="30" tabindex="5" />
                                     
                                   </td>
                             </tr>

                                <tr>
                                   <td> Date of Birth </td>
                                   <td> 
                                    <input type="date" name="dob" size="30" tabindex="6"/>
                                   </td>
                             </tr>

                             <tr>
                                <td> Date of Join </td>
                                <td> 
                                 <input type="date" name="doj" size="30" tabindex="7"/>
                                </td>
                          </tr>

                             <tr>
                                 <td> Email </td>
                                 <td>
                                     <input id = "email" type = "email" tabindex="8"/>
                                 </td>
                             </tr>

                             <tr>
                                 <td> Phone </td>
                                 <td>
                                     <input type = "tel" name = "phone" minlength = "10" maxlength="10" required tabindex="7"/>
                                 </td>
                             </tr>


                              <tr>
                                  
                                   <td colspan="2" align="center"> 
                                       <input type="submit" value="Submit" tabindex="10" onclick='#'/>

                                   </td>
                             </tr>

 </table>
